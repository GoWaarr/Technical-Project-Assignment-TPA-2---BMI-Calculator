<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calcultor</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;1,700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <h1>Check your BMI</h1>
        <p>Enter your weight and height below to check your BMI results</p>

        <form>
            <label for="weight">Put your weight in here (KG):</label><br>
            <input type="number" id="weight" name="weight" required><br><br>
            
            <label for="height">And your height in here (CM):</label><br>
            <input type="number" id="height" name="height" required><br><br>

            <button type="button" onclick="calculateBMI()">Calculate BMI</button><br><br>
            
            <label for="bmi">Your BMI is:</label>
            <input type="text" id="bmi" name="bmi" readonly><br><br>

            <label for="status">Status BMI:</label>
            <input type="text" id="status" name="status" readonly><br><br>
        </form>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
